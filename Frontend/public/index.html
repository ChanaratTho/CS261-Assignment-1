<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thammasat University Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="container-fluid login-container">
        <div class="login-box text-center">
            <div class="title-box">
                <img src="./img/tu-logo.png" alt="Thammasat University Logo" class="logo">
                <h3>Thammasat University</h3>
            </div>
            <div id="form-login">
                <p class="text-start m-4">Sign in with your organizational account</p>
                <form id="loginForm">
                    <div class="mb-4">
                        <input id="username" type="text" class="form-control" placeholder="Student ID 10 Digit"
                            required>
                    </div>
                    <div class="mb-4">
                        <input id="password" type="password" class="form-control" placeholder="Password" required>
                    </div>
                    <button id="loginBtn" type="button" onclick="submitLogin()"
                        class="mb-4 btn btn-primary w-100">Login</button>
                </form>
            </div>
            <div id="form-logout" class="d-none">
                <div id="message" class="mb-4 text-center"></div>
                <button id="logoutBtn" type="button" onclick="submitLogout()"
                    class="mb-4 btn btn-primary w-100">Logout</button>
            </div>
        </div>

    </div>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
